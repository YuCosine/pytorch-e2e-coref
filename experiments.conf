# Main configuration. Do not edit! Copy to experiments.conf and change that.
best {
  mode = train

  # computation limits
  max_sent_num = 11
  max_top_antecedents = 50
  top_span_ratio = 0.4
  max_segment_len = 512

  # model config
  feature_size = 20
  span_embedding_dim = 768
  max_span_width = 10
  ffnn_size = 1000
  coref_depth = 2
  dropout_prob = 0.3

  # restore ckpt
  loads_best_ckpt = false
  loads_ckpt = false
  restarts = false
  resets_max_f1 = false
  uses_new_optimizer = false
  sets_new_lr = false

  # training
  random_seed = 2020
  next_logging_pct = 5.0
  next_evaluating_pct = 50.0
  max_ckpt_to_keep = 2
  num_epochs = 12
  early_stop_epoch = 3

  # optimizer
  reset_optim = none
  learning_rate_bert = 1e-5
  learning_rate_task = 2e-4
  decay_method = linear
  decay_method_bert = linear
  max_grad_norm = 1.0
  task_optimizer = adam

  # directory
  log_dir = logs
  data_dir = data

  # data
  bert_cache_dir = /home/yuxintong/tools/transformers
  train_path = data/train.vispro.1.0.bert.512.jsonlines
  val_path = data/val.vispro.1.0.bert.512.jsonlines
  test_path = data/test.vispro.1.0.bert.512.jsonlines
  id_to_genre = ["dl", "bn", "mz", "nw", "pt", "tc", "wb"]
  max_num_speakers = 5
}

debug = ${best} {
}

train = ${best} {
  next_logging_pct = 1.0
  next_evaluating_pct = 10.0
}

train1 = ${train} {
  max_span_width = 30
}

train2 = ${train} {
  max_span_width = 30
}

train3 = ${train} {
  max_span_width = 10
  top_span_ratio = 1
}

train_all = ${best} {
  max_span_width = 10
  top_span_ratio = 1
}

train_prune = ${best} {}

train_prune_v1 = ${best} {}

train_prune_tsr75 = ${best} {
  max_span_width = 10
  top_span_ratio = 0.75
}
