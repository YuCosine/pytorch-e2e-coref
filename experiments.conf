# Main configuration. Do not edit! Copy to experiments.conf and change that.
best {
  mode = train

  # computation limits
  max_sent_num = 11
  max_top_antecedents = 50
  top_span_ratio = 0.4
  max_segment_len = 512

  # model config
  feature_size = 20
  bert_embedding_dim = TODO
  max_span_width = 30
  ffnn_size = 1000
  coref_depth = 2
  dropout_rate = 0.3

  # restore ckpt
  loads_best_ckpt = false
  loads_ckpt = false

  # training
  random_seed = 2020
  next_logging_pct = 5.
  next_evaluating_pct = 50.
  max_ckpt_to_keep = 1
  num_epochs = 12

  # optimizer
  reset_optim = none
  bert_learning_rate = 1e-5
  task_learning_rate = 2e-4
  decay_method = linear
  decay_method_bert = linear
  max_grad_norm = 1.0

  # directory
  log_dir = logs
  data_dir = data
}

